<div class="add-task">
  <h2>Add  Task:</h2>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="task.title"
          name="title"
        />
      </div>
  
      <div class="form-group">
        <label for="content">content</label>
        <input
          class="form-control"
          id="content"
          required
          [(ngModel)]="task.content"
          name="content"
        />
      </div>
  
      <div class="btns">
        <button (click)="clearFields()" class="waves-light btn-blue-grey btn clear-btn">Clear</button>
        <button (click)="saveTask()" class="btn btn-info submit-btn" >Add</button>
      </div>  
  </div>
